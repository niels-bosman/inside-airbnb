services:
  database:
    build:
      dockerfile: Dockerfile.db
      context: .
    restart: always
    ports:
      - 1433:1433
    volumes:
      - database:/var/opt/mssql
    env_file:
      - .env
  next:
    build:
      dockerfile: Dockerfile.next
      context: .
    restart: always

volumes:
  database: null
